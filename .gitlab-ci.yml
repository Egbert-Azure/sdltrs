before_script:
 - apt-get update -qq 1> /dev/null

build:
 script:
 - apt-get install -y -qq cmake libreadline-dev libsdl2-dev 1> /dev/null
 - mkdir build
 - cd build
 - cmake ..
 - cmake --build .

build-clang:
 script:
 - apt-get install -y -qq clang cmake libreadline-dev libsdl2-dev 1> /dev/null
 - mkdir build
 - cd build
 - CC="clang" cmake ..
 - cmake --build .

build-meson:
 script:
 - apt-get install -y -qq meson libreadline-dev libsdl2-dev 1> /dev/null
 - meson build
 - cd build
 - ninja
